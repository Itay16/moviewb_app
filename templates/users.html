<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
</head>
<body>
<div class="container">
  <h1 class="title">Users</h1>
  <ul>
      {% if users %}
      {% for user in users %}
      <li><a href="{{ url_for('user_movies', user_id=user.user_id) }}">{{ user.name }}</a></li>
      {% endfor %}
      {% else %}
      <li>No users found.</li>
      {% endif %}
  </ul>
  <button onclick="goBack()" class="btn btn-secondary">Go Back</button>
  <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add New User</a>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
